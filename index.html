<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Wava</title>
</head>

<body>

    <div class="container">
        <h1 class="heading">Please Login</h1>

        <div class="formcontainer">
            <form>
                <div class="emailbox">
                    <label for="email" class="Emailtext">Email</label>
                    <input type="email" name="email" id="email" value="" required>
                </div>

                <div class="passwordbox">
                    <label for="password" class="passwordtext ">Password</label>
                    <input type="password" name="password" id="password" value="" required>
                </div>
                <button class="btn">Login</button>
            </form>

        </div>
        <p class="msag">Don't have an account? <a href="#">Register</a> </p>
    </div>

</body>

</html>
